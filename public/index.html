<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2ed3a784d.js" crossorigin="anonymous"></script>
    <title>Main page</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="wrapper header-wrap">
                <div class="header-col-1">
                    <a href="#" class="logo-link">
                        <img src="img/logo.svg" alt="logo">
                    </a>
                    <button class="search-button">
                        <img src="img/search-pic.svg" alt="search-pic">
                    </button>
                </div>
                <div class="header-col-2">
                    <button class="main-menu-button">
                        <img src="img/menu-1.png" alt="menu">
                    </button>
                    <a href="registration.html" class="registry-link">
                        <img src="img/menu-2.svg" alt="menu">
                    </a>
                    <cart ref="cart"></cart>
                </div>
            </div>
        </header>
        <main class="main">
        <categories-comp></categories-comp>
        <section class="products">
            <div class="wrapper products-wrap">
                <h2 class="product-heading">Fetured Items</h2>
                <p class="product-paragraph">Shop for items based on what we featured in this week</p>
                <products ref="products"></products>
                <div class="center">
                <a href="catalog.html" class="product-link">Browse All Product</a>
                </div>
            </div>
        </section>
        <features-comp></features-comp>
        <feedback-comp></feedback-comp>
        </main>
        <footer-comp></footer-comp>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/FilterComp.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/ErrorComp.js"></script>
    <script src="js/FooterComp.js"></script>
    <script src="js/FeaturesComponent.js"></script>
    <script src="js/CategoriesComponent.js"></script>
    <script src="js/FeedbackComponent.js"></script>
    <script src="js/HeaderComponent.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
